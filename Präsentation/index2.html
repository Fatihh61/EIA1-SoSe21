<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<p>An object method is a function definition, stored as a property value.</p>

<p id="demo"></p>
<p id="demo2"></p>

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  id: 5566,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

const person2 = {
  firstName: "Markus",
  lastName: "Wildbrandt",
  id: 2631,
  fullName: function() {
    return this.firstName + " " + this.lastName;
  }
};

const person3 = new Array();
  firstName = ["Markus"];
  lastName = ["Wildbrandt"];
  id = [2531, 5005];

    return this.firstName + " " + this.lastName;
  
console.log(person3);

// Display data from the object:
document.getElementById("demo").innerHTML = person.fullName();
document.getElementById("demo2").innerHTML = person2.fullName();
</script>

</body>
</html>
