<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="script.js" async></script>
</head>

<body>






    <img id="Hintergrund" src="wallpaper.jpg">
    <img id="Zeichen" src="Zeichen.png">


    <div id="Punktestand">
        <p id="Spielerpunktestand">Spieler: 0</p>
        <p id="Computerpunktestand">Computer: 0</p>
        <p id="Rundenanzahl">Runden: 0</p>
    </div>


    <div id="Start">
        <div>Start</div>
    </div>



    <div id="Schwierigkeitsgrad">
        <ul>
            <p><span>Leicht |</span></p>
            <p><span id="mittel">Mittel |</span></p>
            <p id="schwierig"><span>Schwierig</span></p>
        </ul>
    </div>

    <div id="container">
        <div id="wrapper">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
            <button id="btn5"></button>
            <button id="btn6"></button>
            <button id="btn7"></button>
            <button id="btn8"></button>
            <button id="btn9"></button>
            <button id="btn10" class="isHidden"></button>
            <button id="btn11" class="isHidden"></button>
            <button id="btn12" class="isHidden"></button>
            <button id="btn13" class="isHidden"></button>
            <button id="btn14" class="isHidden"></button>
            <button id="btn15" class="isHidden"></button>
            <button id="btn16" class="isHidden"></button>
        </div>
    </div>

    

  






</body>

</html>
