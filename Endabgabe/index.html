<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="script.js" async></script>
</head>

<body>






    <img id="Hintergrund" src="wallpaper.jpg">
    <img id="Zeichen" src="Zeichen.png">


    <div id="Punktestand">
        <p>Spieler: 0</p>
        <p>Computer: 0</p>
    </div>


    <div id="Start">
        <div>Start</div>
    </div>



    <div id="Schwierigkeitsgrad">
        <ul>
            <p><span>Leicht |</span></p>
            <p><span>Mittel |</span></p>
            <p><span>Schwierig</span></p>
        </ul>
    </div>

    <div id="container">
        <div id="wrapper">
            <div id="btn1"></div>
            <div id="btn2"><i id="Kreis" class="far fa-circle"></i></div>
            <div id="btn3"></div>
            <div id="btn4"></div>
            <div id="btn5"></div>
            <div id="btn6"></div>
            <div id="btn7"></div>
            <div id="btn8"></div>
            <div id="btn9"></div>
        </div>
    </div>


  






</body>

</html>
